<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/scripts.js" async></script>
    <title>Document</title>
</head>
<body class="body">
    <fieldset class="calculator">
        <legend class="main_title">Calculator</legend>
        <div>
            <h1 class="title">Only numbers, please!</h1>
            <input class="first_number" type="text" placeholder="Write first number!" required>
            +
            <input class="second_number" type="text" placeholder="Write second number!" required>
            =
            <span class="result"></span>
        </div>
        <div class="error">ERROR!!! Only numbers, please!</div>
        <button class="click_btn">Calculate</button>
        <input class="reset" type="reset" value="Reset">
    </fieldset>
</body>
</html>
